{% extends "layout.html" %}
{% block content %}
        <br>
        <article class="media">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js'></script>
        <div class="media-body">
            <div class="article-metadata">
                <a class="mc-2" href="{{ url_for('account') }}">{{ user.username }}</a>
                <h4 class="article-muted">{{ user.company.name }}</h4>
            </div> 
            <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                <h5>Graphical Analysis</h5>  
                <canvas id="line-chart"></canvas>
            </div>
            <script>
                new Chart(document.getElementById("line-chart"), {
                    type: 'line',
                    data: {
                        labels: [{% for item in timeseries_labels %}
                            "{{ item }}",
                            {% endfor %}],
                        datasets: [{ 
                            data:[{% for item in timeseries_values %}
                                  "{{ item }}",
                                  {% endfor %}],
                            label: "{{user.username}}",
                            borderColor: "#3e95cd",
                            fill: false
                        }
                        ]
                    },
                    options: {
                        title: {
                        display: true,
                        text: 'Total Amount of Analysis Made'
                        },
                        elements: {
                            line: {
                                tension: 0 // disables bezier curves
                            }
                        }
                    }
                    });
            </script>  
        </div>
        </article>
        <br>        
{% endblock content %}
