{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <form id = "analysis" method="POST" action="" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{{ legend }}</legend>
            <div class="form-group">
                {{form.user.label(class="form-control-label") }}
                {{form.user(class="form-control form-control-lg")}}
            </div> 
        <p align='center'>
            </br>
            <button type="submit" id="submit-button" class="btn btn-secondary btn-lg btn-block" onClick="return disableMe()">Submit</button>
        </p>
        </fieldset>
    </form>
</div>
{% endblock content %}
